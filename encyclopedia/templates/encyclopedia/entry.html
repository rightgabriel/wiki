{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}


    <h1>{{ cap | safe }}</h1>


    <div >
        {{ content | safe }}
      
    </div>
     
    <form action="" method="get" novalidate name="edit">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Edit Entry" name="edit">
    </form>
    
{% endblock %}
